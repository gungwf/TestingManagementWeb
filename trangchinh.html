<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Danh sách Kỳ thi</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <nav class="nav">
    <div class="nav-logo">
        <img src = "https://portal.ptit.edu.vn/wp-content/uploads/2016/04/ptit-logo.png">
    </div>
    <div class="nav-menu" id="navMenu">
        <ul>
            <li><a href="#" class="link">Trang chính</a></li>
            <li><a href="#" class="link active">Trang bài thi</a></li>
            <li><a href="#" class="link">Trang kết quả</a></li>
        </ul>
    </div>
    <div class="nav-button">
        <p>Xin chào</p>
    </div>
    <div class="nav-menu-btn">
        <i class="bx bx-menu" onclick="myMenuFunction()"></i>
    </div>
</nav>

    <div>
      <div class="filter-options">
        <label for="statusFilter">Lọc theo trạng thái:</label>
        <select id="statusFilter">
            <option value="all">Tất cả</option>
            <option value="free">Truy cập tự do</option>
            <option value="scheduled">Yêu cầu thời gian cụ thể</option>
        </select>
      </div>

      <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Tìm kiếm theo tên...">
        <button id="searchButton">Tìm kiếm</button>
      </div>
    </div>
    

    <div id="examList">
        <!-- Danh sách các kỳ thi sẽ được hiển thị ở đây -->
        <div class="exam-item">
            <span>Luyện tập - Truy cập tự do</span>
            <button class="start-exam">Bắt đầu làm bài</button>
        </div>
        <div class="exam-item">
            <span>Giữa kỳ - Yêu cầu thời gian cụ thể</span>
            <button class="start-exam">Bắt đầu làm bài</button>
        </div>
        <div class="exam-item">
            <span>Cuối kỳ - Yêu cầu thời gian cụ thể</span>
            <button class="start-exam">Bắt đầu làm bài</button>
        </div>
        <div class="exam-item">
            <span>Kiểm tra định kỳ - Yêu cầu thời gian cụ thể</span>
            <button class="start-exam">Bắt đầu làm bài</button>
        </div>
        <div class="exam-item">
            <span>Thi thử - Truy cập tự do</span>
            <button class="start-exam">Bắt đầu làm bài</button>
        </div>
        <!-- Thêm các kỳ thi khác tương tự -->
    </div>

    <script src="scripts/script2.js"></script>
</body>
</html>
