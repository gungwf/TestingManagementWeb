<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <link rel="stylesheet" href="styles/userlogin.css">
        <title>Hệ thống thi trắc nghiệm</title>
    </head>
    <body>
    <div class="wrapper">
        <nav class="nav">
            <div class="nav-logo">
                <img src = "https://portal.ptit.edu.vn/wp-content/uploads/2016/04/ptit-logo.png">
            </div>
            <div class="nav-menu" id="navMenu">
                <div class = "uni-name">HỌC VIỆN CÔNG NGHỆ BƯU CHÍNH VIỄN THÔNG</div>
                <div class = "eng-uni-name">Posts and Telecommunications Institute of Technology</div>
            </div>
            <div class="nav-button">
                <button class="btn white-btn" id="loginBtn" onclick="login()">Đăng nhập</button>
                <button class="btn" id="registerBtn" onclick="register()">Đăng ký</button>
            </div>
            <div class="nav-menu-btn">
                <i class="bx bx-menu" onclick="myMenuFunction()"></i>
            </div>
        </nav>
    
        <div class="form-box">

            <div class="login-container" id="login">
                <div class="top">
                    <span>Chưa có tài khoản? <a href="#" onclick="register()">Đăng ký</a></span>
                    <header>Đăng nhập</header>
                </div>
                <div class="input-box">
                    <input type="text" class="input-field" placeholder="Tên đăng nhập hoặc Email">
                    <i class="bx bx-user"></i>
                </div>
                <div class="input-box">
                    <input type="password" class="input-field" placeholder="Mật khẩu">
                    <i class="bx bx-lock-alt"></i>
                </div>
                <div class="input-box">
                    <input type="submit" id="loginBtn" class="submit" onclick = "validateLogin()" value="Đăng nhập">
                </div>
                <div class="two-col">
                    <div class="one">
                        <input type="checkbox" id="login-check">
                        <label for="login-check"> Nhớ tài khoản</label>
                    </div>
                    <div class="two">
                        <label><a href="#">Quên mật khẩu?</a></label>
                    </div>
                </div>
            </div>

            <div class="register-container" id="register">
                <div class="top">
                    <span>Đã có tài khoản? <a href="#" onclick="login()">Đăng nhập</a></span>
                    <header>Đăng ký</header>
                </div>
                <div class="two-forms">
                    <div class="input-box">
                        <input type="text" class="input-field" placeholder="Họ">
                        <i class="bx bx-user"></i>
                    </div>
                    <div class="input-box">
                        <input type="text" class="input-field" placeholder="Tên">
                        <i class="bx bx-user"></i>
                    </div>
                </div>
                <div class="input-box">
                    <input type="text" class="input-field" placeholder="Email">
                    <i class="bx bx-envelope"></i>
                </div>
                <div class="input-box">
                    <input type="password" class="input-field" placeholder="Mật khẩu">
                    <i class="bx bx-lock-alt"></i>
                </div>
                <div class="input-box">
                    <input type="submit" id="registerBtn" class="submit" onclick = "validateRegister()" value="Đăng ký">
                </div>
                <div class="two-col">
                    <div class="one">
                        <input type="checkbox" id="register-check">
                        <label for="register-check"> Nhớ tài khoản</label>
                    </div>
                </div>
            </div>
        </div>
    </div>   
        <script src="scripts/userlogin.js"></script>
    </body>
</html>
